<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flipp'n Flashcards</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/helptip.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!--	https://nnattawat.github.io/flip/-->
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	  <!-- script to get our new JS bundle from the server -->
  <script src="bundle.js"></script>
	
	<script>
			$(document.body).ready(function() {
				//find all divs with an attribute name that starts with "card"
				$("div[id^=card-]").flip();
			});
	</script>
</head>
	
<body>
	<h1>Flipp'n Flashcards</h1>
	<section id= "actionSection">
		
		<section id= "addSection"> 
			<h3>Add a Card:</h3>
			<div class="help-tip">
				<p>To <strong>ADD</strong> a new card, fill out both the Question and Answer fields. 
					 To <strong>EDIT</strong> the answers on an existing card, rewrite question in the Question field.</p>
			</div>
			<form id="addForm" action="/addCard" method="post">
				<label for="topic">Topic: </label>
				<select id='topicField'>
					<option value='math'>Math</option>
					<option value='english'>English</option>
					<option value='history'>History</option>
					<option value='science'>Science</option>
					<option value='language'>Language</option>
				</select>
				<br> <br>
				<label for="question">Question: </label>
				<br>
				<input id="questionField" type="text" name="question"/> 
				<br>
				<label for="answer">Answer: </label>
				<br>
				<input id="answerField" type="text" name="answer"/> 
				<br>
				<button id='status'>Status</button>
				<input id= "submitButton" type="submit" value="Submit" />
			</form>
		</section>
		<hr/>
		<section id= "searchSection"> 
			<h3>Search Cards By:</h3>
			<form id="searchForm" action="/getCards" method="get">
				<label for="topic">Topic: </label>
				<select id='subjectField'>
					<option value='all'>All</option>
					<option value='math'>Math</option>
					<option value='english'>English</option>
					<option value='history'>History</option>
					<option value='science'>Science</option>
					<option value='language'>Language</option>
				</select>
				<input id= "searchButton" type="submit" value="Search" />
				<button id='searching'>Searching <strong>. . .</strong></button>
			</form>
		</section>
	</section>
  
  <section id="content">

</body>
</html>
